<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>ONG Patinhas</title>

<body>
    <header>

        <div class="contato_em_cima">
            <div class="icones_header">
                <button><a
                        href="https://www.google.com.br/maps/search/Rua+Valdemar+Martins,+n%C2%BA+980,+Parque+Peruche,+Zona+Norte+-+SP./@-23.4972506,-46.6534974,17z/data=!3m1!4b1?entry=ttu&g_ep=EgoyMDI1MDEwOC4wIKXMDSoASAFQAw%3D%3D"
                        target="_blank" rel="external"><img src="img/icon localizaçao.png"
                            alt="icone de localização "></a></button>

                <button><a href="https://www.instagram.com" target="_blank" rel="external"><img
                            src="img/icon instagram.png" alt="icone do instagram"></a></button>

                <button><a href="https://www.whatsapp.com" target="_blank" rel="external"><img src="img/icon zap.png"

                <button><a href="https://mail.google.com/" target="_blank" rel="external"><img src="img/icon email.png"

            <div class="botao_doar">

            </div>
        </div>

        <div class="barra_pesquisa">

            <div class="home">
                <button class="começo"><a href="#">Ínicio</a></button>
                <button class="começo"><a href="#">Sobre nós</a><img src="img/seta pra baixo.png" alt=""></button>
                <button><img src="img/Logo positivo.svg" alt="imagem do logo da ONG Patinhas positivo"></button>
                <button class="começo"><a href="#">Adote</a><img src="img/seta pra baixo.png" alt=""></button>
                <button class="começo"><a href="#">Depoimentos</a></button>
            </div>

        </div>

    </header>

    <section class="banner">
        <div class="container banner_posicionamento">

            <div class="caixa_texto">
               
                    <div class="titulo_banner">
                        <h1>Junte-se à Patinhas: proteja e ame</h1>
                        <p>Sua ação faz a diferença<p>
                            <img src="img/Grupo banner.png" alt="Imagem de grupos de animais">
                    </div>

        </div>








    </section>

</html>
